<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Money - GroupWork</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f5f5f5; 
            padding: 2rem; 
        }
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            background: white; 
            padding: 2rem; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); 
        }
        h2 { 
            text-align: center; }
        input { 
            width: 100%; 
            padding: 0.5rem; 
            margin-bottom: 1rem; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        button { 
            width: 100%; 
            padding: 0.5rem; 
            background: #0070ba;
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover {

            background: #005ea6; 
        }
        .flash { 
            color: green; 
            text-align: center; 
            margin-bottom: 1rem; 
        }
        a { 
            display: block; 
            text-align: center; 
            margin-top: 1rem; 
            color: #0070ba;
            text-decoration: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request Money</h2>
                <div class="flash">
                </div>
        <form method="POST">
            <input type="number" name="amount" placeholder="Amount" step="0.01" required>
            <button type="submit">Request</button>
        </form>
        <a href="dashboard.html">Back to Dashboard</a>
    </div>
</body>
</html>
